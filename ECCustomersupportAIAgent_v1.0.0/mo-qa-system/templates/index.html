<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonotaRO カスタマーサポート (AI Assistant)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="monotaro-header">
            <div class="logo-area">
                <span class="logo-red">MonotaRO</span>
                <span class="logo-sub">Customer Support AI</span>
            </div>
            <div class="header-nav">
                <a href="#"><i class="fas fa-home"></i> トップページ</a>
                <a href="#"><i class="fas fa-shopping-cart"></i> カート</a>
                <a href="#"><i class="fas fa-question-circle"></i> ヘルプ</a>
            </div>
        </header>

        <!-- Main Content Layout -->
        <div class="main-layout">
            <!-- Sidebar: Product Selection -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3><i class="fas fa-search"></i> 商品選択</h3>
                </div>

                <div class="selection-group">
                    <label for="category-select">カテゴリ (大分類)</label>
                    <select id="category-select">
                        <option value="" disabled selected>カテゴリを選択...</option>
                        <!-- Categories populated by JS -->
                    </select>
                </div>

                <div class="selection-group">
                    <label for="product-select">商品 (小分類)</label>
                    <select id="product-select" disabled>
                        <option value="" disabled selected>先にカテゴリを選択...</option>
                        <!-- Products populated by JS -->
                    </select>
                </div>

                <div class="product-info-panel" id="product-info-panel" style="display: none;">
                    <h4><i class="fas fa-info-circle"></i> 選択中の商品</h4>
                    <div class="info-row">
                        <span class="label">名称:</span>
                        <span class="value" id="info-name">-</span>
                    </div>
                </div>

                <div class="reset-area">
                    <button id="reset-btn" class="btn-secondary"><i class="fas fa-redo"></i> 会話リセット</button>
                </div>
            </aside>

            <!-- Chat Area -->
            <main class="chat-interface">
                <div class="chat-header">
                    <div class="operator-info">
                        <div class="avatar operator-avatar"
                            style="background:#888888; color:white; display:flex; align-items:center; justify-content:center; border-radius:50%; width:40px; height:40px;">
                            <i class="fas fa-headset" style="font-size: 20px;"></i>
                        </div>
                        <div class="details">
                            <span class="name">MonotaRO サポートAI</span>
                            <span class="status"><span class="status-dot"></span> Online</span>
                        </div>
                    </div>
                </div>

                <div id="chat-box" class="chat-box">
                    <div class="message system">
                        <div class="bubble">
                            <p>MonotaROへようこそ！<br>
                                左側のメニューからカテゴリと商品を選択してから、ご質問ください。</p>
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <input type="text" id="user-input" placeholder="質問を入力してください... (例: 価格はいくら？, 在庫ある？)" disabled>
                    <button id="send-btn" disabled><i class="fas fa-paper-plane"></i></button>
                </div>
            </main>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
